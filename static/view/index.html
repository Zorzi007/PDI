<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EniacTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="background-scene">
        <canvas id="background-canvas" aria-hidden="true"></canvas>
    </div>

    <div class="container" id="container">
        
        <div class="form-container sign-up-container">
            <form id="formCadastro" novalidate>
                <h1>Criar Conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span>ou use seu e-mail para cadastrar</span>
                <input type="text" id="nomeCadastro" name="nome" placeholder="Nome" autocomplete="name" required />
                <input type="email" id="emailCadastro" name="email" placeholder="Email" autocomplete="email" required />
                <input type="password" id="senhaCadastro" name="senha" placeholder="Senha" autocomplete="new-password" required />
                <p class="form-feedback" data-feedback="cadastro" aria-live="polite"></p>
                <button type="submit" class="BotaoCadastrar">Cadastrar</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="formLogin" novalidate>
                <h1>Entrar</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span>ou use sua conta</span>
                <input type="email" id="emailLogin" name="email" placeholder="Email" autocomplete="email" required />
                <input type="password" id="senhaLogin" name="senha" placeholder="Senha" autocomplete="current-password" required />
                <a href="#">Esqueceu sua senha?</a>
                <p class="form-feedback" data-feedback="login" aria-live="polite"></p>
                <button type="submit" class="BotaoEntrar">Entrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de Volta!</h1>
                    <p>Para se manter conectado, faça o login com suas informações</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Aluno!</h1>
                    <p>Insira seus dados e comece sua jornada na ENIAC</p>
                    <button class="ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
