<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EniacTech</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="fundo-interativo" aria-hidden="true">
        <canvas id="canvas-particulas"></canvas>
        <div class="grade-tecnologica"></div>
        <span class="linha-tecnologica linha-a" data-deslocamento="18"></span>
        <span class="linha-tecnologica linha-b" data-deslocamento="-26"></span>
        <span class="linha-tecnologica linha-c" data-deslocamento="14"></span>
        <span class="nodo-tecnologico nodo-a" data-deslocamento="22"></span>
        <span class="nodo-tecnologico nodo-b" data-deslocamento="-30"></span>
    </aside>

    <main class="area-autenticacao" id="area-autenticacao">
        
        <section class="painel-formulario painel-cadastro">
            <form action="#">
                <h1>Criar Conta</h1>
                <nav class="atalhos-sociais" aria-label="Opções de cadastro social">
                    <a href="#" class="atalho-social"><i class="fab fa-google"></i></a>
                </nav>
                <span>ou use seu e-mail para cadastrar</span>
                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section class="painel-formulario painel-login">
            <form action="#">
                <h1>Entrar</h1>
                <nav class="atalhos-sociais" aria-label="Opções de login social">
                    <a href="#" class="atalho-social"><i class="fab fa-google"></i></a>
                </nav>
                <span>ou use sua conta</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <a href="#">Esqueceu sua senha?</a>
                <button id="botaoEntrar" type="submit">Entrar</button>
            </form>
        </section>

        <section class="faixa-interativa">
            <section class="faixa-dinamica">
                <article class="painel-dinamico painel-dinamico-esquerdo">
                    <h1>Bem-vindo de Volta!</h1>
                    <p>Para se manter conectado, faça o login com suas informações</p>
                    <button class="botao-transparente" id="botaoEntrarFaixa" type="button">Entrar</button>
                </article>
                
                <article class="painel-dinamico painel-dinamico-direito">
                    <h1>Olá, Aluno!</h1>
                    <p>Insira seus dados e comece sua jornada na ENIAC</p>
                    <button class="botao-transparente" id="botaoCadastrar" type="button">Cadastrar</button>
                </article>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
